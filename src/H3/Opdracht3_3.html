<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey shuffle</title>
    <link rel="stylesheet" href="Opdracht3_3.css">
</head>
<body>
<h1>Monkey shuffle</h1>
<div class="images">
    <img src="../img/monke1.png">
    <img src="../img/monke2.png">
    <img src="../img/monke3.png">
    <img src="../img/monke4.png">
    <img src="../img/monke5.png">
    <img src="../img/monke6.png">
    <img src="../img/monke7.png">
    <img src="../img/monke8.png">
    <img src="../img/monke9.png">
</div>
<script>
    var plaatjes = document.getElementsByTagName("img")
    var random = 0;
    for(var i = 0; i < plaatjes.length; i ++) {
        random = Math.floor(Math.random() * 9) + 1;
        plaatjes[i].src = "../img/monke" + random + ".png";
    }
</script>
</body>
</html>
